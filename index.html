<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthwave EDM Sounds</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0a0026, #1a1a40);
      color: #f4f4f4;
    }

    header {
      text-align: center;
      background: #6600cc;
      padding: 2rem;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    audio {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    footer {
      background: #1a1a40;
      color: #ccc;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Synthwave EDM Sounds</h1>
    <p>Immerse yourself in retro-futuristic beats and electrifying sounds.</p>
  </header>
  <div class="container">
    <h2>Tracks</h2>
    <div>
      <audio controls>
        <source src="media/synthwave1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Neon Lights</p>
    </div>
    <div>
      <audio controls>
        <source src="media/synthwave2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Future Pulse</p>
    </div>
  </div>
  <footer>&copy; 2024 Synthwave EDM Sounds</footer>
</body>
</html>
